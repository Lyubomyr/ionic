<ion-view title="Sign Up" ng-controller="RegistrationCtrl">
  <ion-content class="has-header">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="text" ng-model="registrationForm.email">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model="registrationForm.password">
      </label>
      <label class="item item-input">
        <span class="input-label">Confirm Password</span>
        <input type="password" ng-model="registrationForm.password_confirmation">
      </label>
    </div>
    <div class="padding">
      <button class="button button-block button-positive" ng-click="registerUser()">
        Sign Up
      </button>
    </div>
  </ion-content>
</ion-view>
